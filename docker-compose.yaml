services:
  backend:
    build: ./backend
    command: ["fastapi", "dev", "app/main.py", "--host", "0.0.0.0", "--port", "80"]
    ports:
      - "80:80"
    volumes:
      - ./backend/app:/code/app
      - image_files:/code/storage/images
    environment:
      - DATABASE_URL=${MONGO_DATABASE_URL}
      - QDRANT_URL=${QDRANT_URL}
    depends_on:
      - mongo
      - qdrant

  mongo:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

      MONGO_INITDB_DATABASE: ${MONGO_APP_DB}
      MONGO_INITDB_USERNAME: ${MONGO_APP_USER}
      MONGO_INITDB_PASSWORD: ${MONGO_APP_PASSWORD}
    restart: always
    volumes:
      - mongodata:/data/db
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrantdata:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

volumes:
  mongodata:
  qdrantdata:
  image_files: {}